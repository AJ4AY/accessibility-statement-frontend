accessibilityProblems:
  - Nid yw’r rhestr o elfennau iaith heb drefn ym mhennyn y dudalen wedi’i marcio’n gywir. Mae’n rhaid i’r rhestr ond cynnwys elfennau <li>, <script> neu <template> yn uniongyrchol er mwyn bod yn ddilys. Mae hyn yn golygu efallai nad yw defnyddwyr darllenydd sgrin yn mynd i ddeall strwythur/perthynas eitemau ar y rhestr yn gywir.
  - Nid yw elfennau’r tabl sy’n dangos faint o berthnasoedd â chleientiaid a ganfuwyd yn cynnwys penynnau tabl, sy’n golygu efallai na fydd defnyddwyr yn gallu deall strwythur na pherthynas data’r tabl.
  - Daeth y dangosydd ffocws wedi’i deilwra i’r amlwg pan fo gan ddolen ffocws y bysellfwrdd ‘Cadw ar ffurf drafft’ gyferbyniad lliw annigonol o oddeutu 1.04:1. Y gymhareb ofynnol ddisgwyliedig o ran cyferbyniad graffeg ystyrlon yw 3:1.
  - Roedd rhai defnyddwyr yn cael anhawster darllen y testun awgrym ‘Er enghraifft, XXXX-XXXX-1234’ oherwydd cyferbyniad isel lliwiau’r blaendir a’r cefndir.

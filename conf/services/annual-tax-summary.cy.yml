serviceName: Crynodeb treth blynyddol
serviceHeaderName: Crynodeb treth blynyddol
serviceDescription: |
  Gall unigolion ac asiantau ddefnyddio’r gwasanaeth Crynodebau Treth Blynyddol i gael gwybod faint o Dreth Incwm a dalodd unigolyn mewn blynyddoedd treth blaenorol, a gweld dadansoddiad o sut y cafodd hyn ei wario gan y llywodraeth
serviceDomain: www.tax.service.gov.uk
serviceUrl: /annual-tax-summary
contactFrontendServiceId: annual-tax-summary
complianceStatus: partial
accessibilityProblems:
  - Ar y dudalen ar gyfer dewis blynyddoedd treth, nid yw darllenwyr sgrin yn gallu cysylltu’r cwestiwn â’r botymau ateb. Gall hyn greu dryswch wrth fwrw golwg dros y dudalen y tu allan i’r cyd-destun.
  - Ar y dudalen ar gyfer bwrw golwg dros dreth incwm, dangosir pennyn y tabl fel colofn yn hytrach na rhes. Gall hyn effeithio ar sut mae defnyddwyr darllenwyr sgrin yn dod o hyd i wybodaeth yn y tabl.
  - Drwy gydol y gwasanaeth, daeth gwasanaeth defnyddwyr i ben heb rybudd ar ôl cyfnod o anweithgarwch. Gall hyn gymryd tipyn o amser i ddefnyddwyr a allai gymryd mwy o amser i ddefnyddio’r gwasanaeth.
  - Ar y dudalen ar gyfer bwrw golwg dros drethi a gwariant cyhoeddus, nid yw delwedd argraffydd wedi’i chuddio rhag defnyddwyr darllenwyr sgrin. Gall hyn ddrysu defnyddwyr na fyddant yn deall pam mae’r ddelwedd ar y dudalen.
  - Ar y dudalen ar gyfer bwrw golwg dros drethi a gwariant cyhoeddus, mae cysylltiad i newid y siart i dabl. Mae’r siart wedi’i chuddio rhag defnyddwyr darllenwyr sgrin. Gall hyn achosi dryswch ynghylch beth yw pwrpas y cysylltiad.
  - Ar y dudalen ar gyfer bwrw golwg dros drethi a gwariant cyhoeddus, mae tabl sydd wedi’i guddio o’r golwg yn weladwy i ddefnyddwyr darllenwyr sgrin. Gall hyn achosi dryswch ynghylch pam mae angen iddynt glicio ar y cysylltiad i fwrw golwg dros y tabl.
  - Ar y dudalen ar gyfer dewis blynyddoedd treth, mae’r ddewislen yn defnyddio delwedd nad yw’n ddisgrifiadol. Gall hyn ddrysu defnyddwyr darllenwyr sgrin gan nad yw’n glir at beth mae'r ddelwedd yn cyfeirio.
  - Ar y dudalen ar gyfer bwrw golwg dros drethi a gwariant cyhoeddus, ceir disgrifiad o dabl sydd wedi’i guddio rhag defnyddwyr darllenwyr sgrin. Gall hyn fod yn ddryslyd i ddefnyddwyr nad ydynt yn gallu gweld yr wybodaeth y cyfeirir ati.

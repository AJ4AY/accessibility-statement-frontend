serviceName: Annual tax summary
serviceHeaderName: Annual tax summary
serviceDescription: |
  Both individuals and agents can use the Annual Tax Summaries service to find out how much an individual paid in Income Tax in previous tax years, and see a breakdown of how this was spent by the government.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /annual-tax-summary
contactFrontendServiceId: annual-tax-summary
complianceStatus: partial
accessibilityProblems:
  - On the page to select tax years, screen readers are unable to associate the question with the answer buttons. This can create confusion when viewing the page out of context.
  - On the page to view income tax, the table header is shown as a column rather than a row. This can affect how screen reader users find information in the table.
  - Throughout the service, users were timed out without warning after a period of inactivity. This can be time consuming for users who may take longer to use the service.
  - On the page to view taxes and public spending, a printer image has not been hidden from screen reader users. This may confuse users who won’t understand why the image is on the page.
  - On the page to view taxes and public spending, there is a link to change the chart to a table. The chart is hidden to screen reader users. This can cause confusion over what the purpose of the link is.
  - On the page to view taxes and public spending, a visually hidden table is visible to screen reader users. This can cause confusion over why they need to click the link to view the table.
  - On the page to select tax years, the menu uses an image which is not descriptive. This may confuse screen reader users as it is not clear what the image is indicating.
  - On the page to view taxes and public spending, there is a description of a table that is hidden to screen reader users. This can be disorientating for users who are unable to see the information being referred to.

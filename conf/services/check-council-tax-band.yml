serviceName: Check and challenge your Council Tax band
serviceHeaderName: Check and challenge your Council Tax band
serviceDescription: |
  This service allows you to check the Council Tax band of every residential property in England and Wales.
  You may also use the service to challenge a band if required.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /check-council-tax-band/search
contactFrontendServiceId: CCYCTB
complianceStatus: partial
accessibilityProblems:
  - When JavaScript is not available, some revealed content for search options is out of context. Some users may
    find it difficult to determine which fields need to be completed.
  - There is hint text in one of the search options that is not associated with the field correctly. Screen readers
    may not read the hint text properly.
  - One page has an incorrect page title.
  - Some users are not always notified when conditionally revealed content is expanded or collapsed.
  - Some address input fields do not have an autocomplete component.
  - Some contact details input fields do not have an autocomplete component.
  - Some users may have difficulty using the horizontal scrollbar at screen size of 150% upwards.
  - Fields on some pages are not correctly grouped in a fieldset. Some users may find it difficult to know which
    options relate to each other.
  - Some text in the footer is in English when the language has been set to Welsh.

accessibilityProblems:
  - Nid yw’r dudalen ‘Pa nwyddau eraill rydych am eu hychwanegu?’ yn gweithio’n iawn ar gyfer y rhai sy’n defnyddio Internet Explorer. Mae hyn yn golygu nad yw’r defnyddwyr hyn yn gallu datgan unrhyw ‘nwyddau eraill’
  - Nid yw’r pennawd ar y dudalen ‘Pa nwyddau eraill rydych am eu hychwanegu?’ wedi’i labeli’n gywir. Gallai hyn ei gwneud hi’n anodd i ddefnyddwyr sy’n defnyddio technoleg gynorthwyol ryngweithio â’r dudalen
  - Mae’r defnyddiwr yn gweld ffenestr naid os nad yw’n rhyngweithio â thudalen am 15 munud, sy’n dweud wrtho y bydd ei atebion yn cael eu dileu oni bai ei fod yn clicio er mwyn mynd yn ei flaen. Nid oes pennawd ar y ffenestr naid a fyddai’n helpu defnyddwyr sy’n defnyddio technoleg gynorthwyol i ddeall ei chynnwys a’i phwrpas
  - Pan fo defnyddiwr yn dewis eitem o’r maes awtogwblhau ar y dudalen ‘Pa nwyddau eraill rydych am eu hychwanegu?’, mae’r eitem yn cael ei hychwanegu at y dudalen ond nid yw darllenwyr sgrin yn cyhoeddi hyn ar Google Chrome neu Firefox. Hefyd, pan fo defnyddiwr yn tynnu eitem y mae wedi’i hychwanegu, nid yw’r darllenydd sgrin yn cyhoeddi a yw hyn wedi bod yn llwyddiannus ai peidio
  - Pan fyddwch yn defnyddio’r botymau ‘Tab’ i ffocysu ar flwch mewnbwn ar y dudalen ‘Gwnewch eich taliad’, nid yw’r border sy’n amgylchynu’r blwch yn ddigon amlwg na chyferbyniol. Gallai hyn ei gwneud hi’n anodd i ddefnyddwyr â nam ar eu golwg weld yr hyn maent yn canolbwyntio arno
  - Ar y dudalen ‘Nodwch eich manylion’, nid oes gan y blychau mewnbwn, sy’n gofyn am fanylion personol fel enw a chyfeiriad e-bost, swyddogaeth awtogwblhau a fyddai’n llenwi atebion a roddwyd yn flaenorol ar wefannau eraill. Byddai hyn yn helpu i osgoi camgymeriadau posibl
  - Nid yw’r penawdau ar y dudalen ‘Gwnewch eich taliad’ wedi’u labeli yn ôl trefn rhesymegol. Gallai hyn ei gwneud hi’n anodd i ddefnyddwyr sy’n defnyddio technoleg gynorthwyol ryngweithio â’r dudalen


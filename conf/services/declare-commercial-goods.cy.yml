accessibilityProblems:
  -     nid oes penawdau wedi’u trefnu gan rai tudalennau, sy’n ei gwneud yn anodd i ddarllenwyr sgrin lywio’r cynnwys
  -     mae strwythur y dudalen chwilio am wlad yn achosi nifer o broblemau – er enghraifft, nid yw technoleg gynorthwyol yn gallu darllen y label
  -     ar y dudalen ‘A ydych yn dod ag unrhyw un o’r nwyddau canlynol?’, wrth glicio ar unrhyw un o’r botymau radio, ni chaiff y testun awgrym ei ailadrodd
  -     os yw’r defnyddiwr wedi bod yn segur am gyfnod, mae’r gwasanaeth yn dangos tudalen cais annilys yn hytrach na dangos rhybudd
  -     ar y tudalennau ‘Adolygu’ch nwyddau’ a ‘Gwirio’ch atebion’, mae llawer o gysylltiadau ‘Newid’ ac nid oes modd i ddefnyddwyr darllenwyr sgrin wahaniaethu rhyngddynt
  -     mae’r negeseuon gwall ar gyfer y ddau faes ‘cyfeiriad e-bost’ wedi’u gosod fel ‘Nodwch gyfeiriad e-bost’, ac felly nid oes modd i ddefnyddwyr darllenwyr sgrin wahaniaethu rhyngddynt – dylai’r negeseuon gwall hyn fod yn unigryw
  -     gallai fod yn anodd i dechnolegau cynorthwyol ddarllen rhai tudalennau oherwydd marcio a labelu anghywir
  -     ar y tudalennau ‘Adolygu’ch nwyddau’ a ‘Gwirio’ch atebion’, nid yw’r cysylltiad ‘Dileu’ yn y drefn gywir fel rhan o’r rhestr grynodeb
  -     nid oes rhifau adnabod (ID) unigryw gan rai elfennau, sy’n gallu ei gwneud yn anodd i dechnoleg gynorthwyol lywio’r cynnwys
  -     ar y dudalen ‘Gwirio’ch atebion’, mae’r elfen mewnbwn ar gyfer y taliad sy’n ddyledus yn y drefn anghywir
  -     ar y dudalen crynodeb o daliadau, mae cysylltiad nad yw’n ymddwyn yn gywir – nid yw’n cael ei gyhoeddi gan ddarllenwyr sgrin ac nid yw’n ymateb yn briodol pan gaiff y bylchwr ei wasgu

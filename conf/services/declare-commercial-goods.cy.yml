serviceDescription: |
  Gallwch ddefnyddio’r gwasanaeth hwn i wirio, datgan a thalu am nwyddau yr ydych yn dod â nhw i mewn i Brydain Fawr at ddefnydd masnach neu fusnes. Gallwch hefyd ddatgan nwyddau masnachol yr ydych yn eu cymryd allan o Brydain Fawr.

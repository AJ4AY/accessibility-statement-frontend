serviceName: Digital Services Tax
serviceDescription: |
  This service enables you to register for the Digital Services Tax and
  submit a return if you’re registered for the tax.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /digital-services-tax
contactFrontendServiceId: digital-services-tax
complianceStatus: partial
accessibilityProblems:
  - On the ‘Contact person’s details’ page, the phone number field does not have an input type,
    which may cause issues for people using a screen reader.
  - Some of the page titles in the service are not descriptive, which may cause difficulty
    for blind users who have multiple tabs open.
  - The ‘Contact person’s details’ section of the ‘Check your answers’ page when registering
    may cause difficulty for screen reader users.
  - The ‘Change’ links on the ‘Check your answers’ page when submitting a return do not function as expected.
  - The required format for entering numbers is not available to users of assistive technology.
  - The timeout feature of the service may cause issues for screen reader users using JAWS and NVDA.
  - The ‘Contact person’s details’ page does not use an autocomplete attribute to allow users to
    fill in this information automatically.
  - Some error messages within the service are not descriptive, which may prevent some users
    from understanding what they need to correct.
  - The colour used for the focus indicator on form elements does not meet the minimum required contrast ratio of 3:1.
  - When submitting a return, the ‘Company details’ page does not have an error summary or error skip links,
    and some fields do not have matching inline error validation messages.

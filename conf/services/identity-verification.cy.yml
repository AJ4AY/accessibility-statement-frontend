serviceDescription: |
  Mae’r gwasanaeth hwn yn eich galluogi i gadarnhau pwy ydych ar-lein,
  sydd wedyn yn rhoi mynediad i chi at wasanaethau Porth y Llywodraeth.
  Mae’n cadarnhau’r cysylltiad rhwng manylion y person a phwy ydyw drwy ofyn cyfres
  o gwestiynau, gan ein helpu i fod yn siŵr mai'r person sy’n defnyddio’r
  gwasanaeth yw’r person mae’n honni ei fod.

serviceName: Cofrestru’ch busnes ar gyfer y cynllun Troi Treth yn Ddigidol ar gyfer Treth Incwm
serviceHeaderName: Rhoi gwybod am eich incwm a’ch treuliau bob chwarter
serviceDescription: |
  Mae’r gwasanaeth hwn yn eich galluogi i gofrestru’ch busnes i gyflwyno diweddariadau treth incwm gan ddefnyddio meddalwedd sy’n cydweddu.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /report-quarterly/income-and-expenses/sign-up
contactFrontendServiceId: MTDID
complianceStatus: partial
accessibilityProblems:
  - Wrth ddewis ‘Blwyddyn dreth gyfredol’ neu ‘Blwyddyn dreth nesaf’, datgelir cynnwys cudd am yr hyn y mae angen i’r defnyddiwr ei wneud. Efallai na chaiff yr wybodaeth ychwanegol hon ei chyhoeddi i ddefnyddwyr VoiceOver neu Jaws.
  - Nid yw’r cysylltiad i enw’r gwasanaeth ar frig pob tudalen yn mynd i unrhyw le.
  - Ar nifer o dudalennau, ni fydd defnyddwyr chwyddhad sgrin yn gallu gweld rhywfaint o’r cynnwys gan ei fod yn gorgyffwrdd â chynnwys arall neu gan iddo fynd y tu hwnt i ymyl weledol y dudalen.
  - Pan fo defnyddwyr yn cwblhau cofrestriad, nid yw’r negeseuon yn ffitio’n iawn ar y sgrin gadarnhau. Gall hyn achosi sgrolio llorweddol yn ychwanegol at sgrolio fertigol, a all achosi problemau i unrhyw un sydd ag anawsterau echddygol.
  - Pan fydd y ffocws ar unrhyw neges gwall, mae cyferbynnedd lliw gwael a fydd yn ei gwneud hi’n anodd i ddefnyddwyr â nam ar eu golwg ei darllen.
milestones:

serviceName: Cofrestru’ch busnes ar gyfer y cynllun Troi Treth yn Ddigidol ar gyfer Treth Incwm
serviceHeaderName: Rhoi gwybod am eich incwm a’ch treuliau bob chwarter
serviceDescription: |
  Mae’r gwasanaeth hwn yn eich galluogi i gofrestru’ch busnes i gyflwyno diweddariadau treth incwm gan ddefnyddio meddalwedd sy’n cydweddu.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /report-quarterly/income-and-expenses/sign-up
contactFrontendServiceId: MTDID
complianceStatus: partial
accessibilityProblems:
  -   Mae’n bosibl na fydd y togl iaith y maint neu’r lliw cywir ar rhai sgriniau. Gall hyn fod yn fwy amlwg i bobl sy’n defnyddio darllenwyr sgrin.
  -   Pan fo gwallau ar rhai tudalennau, efallai bydd darllenwyr sgrin yn eu hepgor.
  -   Mae’n bosibl y bydd gwallau lliw gweledol ar gyfer negeseuon gwall ar rhai tudalennau. Mae’n bosibl y bydd rhai defnyddwyr sydd â nam ar eu golwg yn ei chael hi’n anodd darllen popeth.
  -   Mae’n bosibl na fydd rhai cysylltiadau’n agor yn gywir. Gall hyn fod yn fwy amlwg i bobl sy’n defnyddio darllenwyr sgrin.
  -   Ar y dudalen ‘Cadarnhewch eich manylion’, nid yw’r disgrifiadau’n cyd-  fynd â’r maes mewnbwn. Bydd hyn fod yn fwy amlwg i bobl sy’n defnyddio darllenwyr sgrin.
  -   Nid yw rhai negeseuon gwall yn ddigon penodol ar gyfer rhai defnyddwyr, felly mae’n bosibl na fyddent yn cael eu deall yn rhwydd.
  -   Mae’n bosibl na fydd ambell i destun awgrym yn cael ei ddarllen allan yn gywir gan ddarllenwyr sgrin.
  -   Ar y dudalen ‘Ar gyfer pa flwyddyn dreth ydych am ddechrau cyflwyno diweddariadau?’, mae’n bosibl na fydd ambell i destun sy’n cael ei ddangos yn amodol yn cael ei ddangos yn gywir. Bydd hyn fod yn fwy amlwg i bobl sy’n defnyddio darllenwyr sgrin.
  -   Ar y dudalen ‘Beth yw eich ffynonellau incwm?’, mae’n bosibl y bydd darllenwyr sgrin yn darllen allan gormod o wybodaeth o ran blychau gwirio.
  -   Mae ambell i ddisgrifiad ar goll o destun awgrym a negeseuon gwall ar sawl tudalen. Bydd hyn yn fwy amlwg i bobl sy’n defnyddio darllenwyr sgrin.
  -   Ar y dudalen ‘Beth yw masnach eich busnes?’, mae ambell i dag ar goll o’r negeseuon gwall. Bydd hyn fod yn fwy amlwg i bobl sy’n defnyddio darllenwyr sgrin.
  -   Efallai na fydd ambell i restr yn dangos yn gywir ar sawl tudalen. Bydd hyn fod yn fwy amlwg i bobl sy’n defnyddio darllenwyr sgrin.
  -   Nid oes rhybudd terfyn amser ar ôl mewngofnodi felly gall amser pobl ddod i ben heb iddynt sylweddoli.
  -   Mae'r cyfieithiadau Cymraeg yn anghyflawn. Nid yw'r testun canlynol wedi'i gyfieithu i'r Gymraeg
      ‘A hoffech ychwanegu busnes hunangyflogedig arall?’
      ‘Dewiswch ‘Iawn’ os ydych am ychwanegu busnes hunangyflogedig arall’
      ‘Busnes 1’
      ‘Dileu busnes 1’

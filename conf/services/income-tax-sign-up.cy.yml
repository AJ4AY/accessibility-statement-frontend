    date: 2022-03-31
  - description: |
      Nid yw enw’r gwasanaeth yn y pennawd yn cynnwys gwerth ar gyfer y priodoledd ‘href’ er mwyn cysylltu yn ôl i’r dudalen cychwyn. Nid yw hyn yn bodloni maen prawf llwyddiant 2.4.4 (Link Purpose (In Context)) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1.
    date: 2022-03-31
  - description: |
      Pan fydd y defnyddiwr yn cynyddu maint y testun, nid yw’n ffitio o fewn y dimensiynau cynhwysydd a ddarperir, sy’n gwneud y copi yn annarllenadwy. Nid yw hyn yn bodloni maen prawf llwyddiant 1.4.4 (Resize Text) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1.
    date: 2022-03-31

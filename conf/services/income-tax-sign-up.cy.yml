      Mae nodweddion CSS  ar gyfer lapio testun ar goll o’r copi ar y faner gadarnhausy’n achosi problemau pan fydd maint ffont y testun yn cynyddu. Nid yw hyn yn bodloni maen prawf llwyddiant 1.4.10 (Reflow) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1.

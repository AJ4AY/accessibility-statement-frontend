serviceName: Sign up your business for Making Tax Digital for Income Tax
serviceHeaderName: Report your income and expenses quarterly
serviceDescription: |
  This service allows you to sign up your business to submit income tax updates using compatible software.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /report-quarterly/income-and-expenses/sign-up
contactFrontendServiceId: MTDID
complianceStatus: partial
accessibilityProblems:
  -   The language toggle may not be the correct size or colour on some screens. This may be more noticeable for people who use screen readers.
  -   When there are errors on some pages, they may get skipped by screen readers.
  -   There may be some visual colour errors for error messages on some pages. Some visually impared users may struggle to read everything.
  -   Some links may not open correctly. This may be more noticeable for people who use screen readers.
  -   On the ‘Confirm your details’ page, the descriptions don’t match the input field. This will be more noticeable for people using screen readers.
  -   Some error messages aren’t specific enough to users, so they might not be easily understood.
  -   Some hint texts might not get read out correctly by screen readers.
  -   On the ‘For which tax year do you want to start filing updates?’ page, some conditionally revealing text might not be displayed properly. This will be more noticeable for people who use screen readers.
  -   On the ‘What are your sources of income’ page, checkboxes may have too much information read out next to them by screen readers.
  -   Some descriptions are missing from hint text and error messages on several pages. This will be more noticeable for people who use a screen reader.
  -   On the ‘What is the trade of your business?’ page, some tags are missing from error messages. This will be more noticeable for people who use screen readers.
  -   Some lists may not display correctly on several pages. This will be more noticeable for people using screen readers.
  -   There is no timeout warning once signed in so people could be timed out without realising.
  -   Welsh translations are incomplete. The following copy is not translated to Welsh
      ‘Do you want to add another self-employed business?’
      ‘Select yes if you want to add another self employed business’
      ‘Business 1’
      ‘Remove business 1’

serviceName: Bwrw Golwg Dros a Newid eich cyfrif Troi Treth yn Ddigidol ar gyfer Treth Incwm
serviceHeaderName: Cyfrif Treth Busnes
serviceDescription: |
  Mae’r gwasanaeth hwn yn eich caniatáu i fwrw golwg dros eich Ffurflenni Treth, eich taliadau a’ch hanes Treth Incwm ar gyfer CThEM.
  Gallwch hefyd weld diweddariadau blaenorol a rhai yn y dyfodol.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /report-quarterly/income-and-expenses/view/
contactFrontendServiceId: ITVC
complianceStatus: partial
accessibilityProblems:
  - Mae’n bosibl y gall defnyddwyr bysellfwrdd yn unig gael trafferth gyda rhai cysylltiadau yn ôl a thoglau. Bydd angen i ddefnyddiwr bysellfwrdd yn unig dabio drwyddynt bob tro ar ôl defnyddio cysylltiad syth ymlaen i gyrraedd y prif gynnwys.
  - Mae’n bosibl y bydd defnyddwyr darllenydd sgrin yn ei chael hi’n anodd defnyddio rhai o’r tablau ar y dudalen ‘Blynyddoedd Treth’. Nid yw rhai tablau’n disgrifio eu dibenion na’r rhesi a’r colofnau wrth i ddefnyddiwr darllenydd sgrin symud rhwng tablau a chelloedd.
  - Mae’n bosibl y bydd defnyddwyr darllenydd sgrin yn ei chael hi’n anodd dod o hyd i werthoedd cywir mewn ambell i restr. Nid yw rhai rhestrau disgrifiadau yn nodi’r term felly nid yw rhai defnyddwyr darllenydd sgrin yn cael gwybod am nifer yr eitemau yn y rhestr.
  - Mae’n bosibl y bydd defnyddwyr bysellfwrdd yn unig yn ei chael hi’n anodd defnyddio rhai o’r botymau a bydd angen iddynt ddefnyddio’r botwm Enter yn lle’r bar gofod. Nid yw cysylltiadau sydd wedi’u steilio fel botymau wedi’u labelu’n gywir ar gyfer defnyddwyr technoleg gynorthwyol.
  - Wrth newid i’r Gymraeg, nid yw’r holl gynnwys wedi’i gyfieithu ac mae’n parhau i fod yn Saesneg. Mae hyn yn golygu y bydd cynnwys yn cael ei ynganu’n anghywir ar gyfer darllenwyr sgrin.

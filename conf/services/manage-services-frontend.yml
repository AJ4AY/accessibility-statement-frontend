serviceName: Manage Services
serviceDescription: |
  Manage Services allows administrators within an organisation to manage who has access to services the organisation has enrolled for.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /manage-services-frontend
contactFrontendServiceId: manage-services-frontend
complianceStatus: partial
accessibilityProblems:
  - Some table columns do not have headings
  - The timeout overlay prevents users from delaying the timeout with a mouse
  - Some form fields are not labelled descriptively
  - Some non-text elements do not meet the colour ratio standard
  - Screen reader users are not always informed when content has been added to a page when a filter component has been activated
milestones:
  - description: Some columns in tables have a missing table header. This doesn’t meet WCAG 2.1 success criterion 1.3.1 (Info and Relationships).
    date: 2021-03-31
  - description: The timeout overlay is not accessible for mouse users as they are unable to click the 'continue' button. This doesn’t meet WCAG 2.1 success criterion 4.1.1 (Parsing).
    date: 2021-08-31
  - description: Some fields are labelled in a non-descriptive way when a user navigates to them out of context. This doesn’t meet WCAG 2.1 success criterion 2.4.6 (Headings and Labels).
    date: 2021-08-31
  - description: Some non-text elements do not pass the expected colour ratio set by the GOV.UK Design System. This doesn’t meet WCAG 2.1 success criterion 1.4.11 (Non-text Contrast).
    date: 2021-08-31
  - description: Screen reader users are not always informed when more content has been added to the page following a filter component being activated. This doesn’t meet WCAG 2.1 success criterion 4.1.3 (Status Messages).
    date: 2021-08-31
serviceLastTestedDate: 2020-11-25
statementVisibility: public
statementCreatedDate: 2021-03-08
statementLastUpdatedDate: 2021-03-08

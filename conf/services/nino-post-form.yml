accessibilityProblems:
  - description:  The downloaded National Insurance request form is not fully supported for all screen reader users. Sections of the document may be skipped and users will have difficulties understanding the content due to the order it is read out.
  - description: The employer’s address fields are not configured correctly as personal address fields, this may cause autocomplete software to offer to fill in the fields with the wrong information.
milestones:
  - The downloaded PDF does not have a logical reading order. This will make it difficult to understand for users of assistive technology like screen readers. This fails WCAG 2.1 success criterion 1.3.2 Meaningful Sequence.
  date: TBC
  - The autocomplete attributes are present on the employer’s address fields. This may cause assistive technology to wrongly identify the fields as personal address fields. This fails WCAG 2.1 success criterion 1.3.5 Identify Input Purpose.
  date: TBC

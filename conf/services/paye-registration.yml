serviceName: registering an employee for PAYE
serviceDescription: The Company Registration Service enables companies to register with Companies House. Most companies are registered for Corporation Tax at the same time as registering with Companies House. The service is also used to register as an employer.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /register-for-paye

serviceName: Cyfrifiannell Lwfans Blynyddol Pensiwn
serviceHeaderName: Gwiriwch a oes gennych dâl treth lwfans blynyddol ar eich cynilion pensiwn
serviceDescription: |
  Mae’r gwasanaeth hwn yn galluogi defnyddwyr i ddefnyddio cyfrifiannell i wirio a yw eu cynilion pensiwn yn fwy na’u lwfans blynyddol, neu i wirio a oes ganddynt unrhyw lwfans blynyddol heb ei ddefnyddio i’w gario ymlaen.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /pension-annual-allowance-calculator
contactFrontendServiceId: pension-annual-allowance-calculator
complianceStatus: partial
accessibilityProblems:
  - Nid yw teitlau ein tudalennu yn cynnwys enw’r gwasanaeth. 
    Nid yw hyn yn dilyn ein patrwm dylunio ac nid yw’n gwneud yn glir pa wasanaeth yr ydych arno wrth ddefnyddio darllenwr sgrin. 
    Byddwn yn diweddaru’r rhain fel eu bod yn dilyn ein patrwm.
  - Mae ychydig o’r wybodaeth yn cael ei ddarllen yn uchel ddwywaith gan ddarllenwr sgrin oherwydd nad yw’r cynlluniau’n dilyn y patrwm. Byddwn yn cywiro hyn fel bod yr wybodaeth i gyd yn cael ei ddarllen yn uchel unwaith yn unig.
  - Ar un o’n tudalennau, mae cysylltiad i arweiniad sy’n agor yn yr un tab, sy’n golygu bod defnyddwyr yn colli eu cynnydd. 
    Byddwn yn newid hyn fel ei fod yn agor tab newydd a gall defnyddwyr barhau â’r siwrne.
  - Ar bob tudalen, nid yw’r negeseuon gwall yn gysylltiedig â’r meysydd y maent yn berthnasol iddynt. 
    Mae hyn yn golygu na fyddant yn cael eu darllen gan y dechnoleg gynorthwyol os yw’r defnyddiwr yn symud yn syth i’r maes. 
    Byddwn yn cywiro hyn fel eu bod i gyd yn cysylltu â’r maes ac yn cael eu darllen yn uchel yn gywir. 
    Gall defnyddwyr dal i ddefnyddio’r modd pori er mwyn dod o hyd i’r wybodaeth hon.

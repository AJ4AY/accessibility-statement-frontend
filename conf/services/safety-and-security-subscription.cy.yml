serviceDescription: |
  Mae’r gwasanaeth yn caniatáu i ddefnyddiwr ymrestru ar gyfer y gwasanaeth Diogelwch (S&S GB)
  fel y gall gyflwyno Datganiadau Cryno Wrth Gyrraedd (a elwir weithiau yn ENS).

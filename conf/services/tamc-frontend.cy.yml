accessibilityProblems:
  - nid yw rhai o’r botymau yn ddigon disgrifiadol i ddarllenwyr sgrin, ac nid ydynt yn gwneud synnwyr y tu allan i’w cyd-destun. Rydym yn bwriadu newid y botymau fel eu bod yn cyfeirio’n ôl at y cwestiwn a ofynnir.
  - nid yw rhai gwerthoedd rhifol yn cael eu diweddaru yn ôl yr union swm sydd ei angen i ateb y cwestiwn. Byddwn yn diweddaru’r gwerth rhifol felly nid yw bellach ond yn darllen ‘0’ ar gyfer darllenwyr sgrin.
  - disgrifir ychydig o gwestiynau fel cyfres o lythrennau a symbolau ar ddarllenwyr sgrin, yn hytrach na geiriau. Yn y dyfodol, rydym yn bwriadu gwirio pob llinell o destun disgrifiadol, a’u hailysgrifennu i drwsio hyn.
  - nid yw rhai tudalennau’n darllen y testun gwall ar gyfer pobl sy’n defnyddio darllenwyr sgrin. Byddwn yn trwsio hyn fel bod y gwallau yn llwytho ac yn cael eu darllen yn uchel gyda gweddill y dudalen.
  - mae rhai cwestiynau yn wahanol yn weledol i’r geiriau a ddarllenir gan ddarllenydd sgrin. Byddwn yn trwsio hyn drwy wirio pob cwestiwn gweledol a chwestiwn disgrifiedig, a sicrhau eu bod yn cyfateb.
  - mae rhai o deitlau’r tudalennau a gwybodaeth am y tudalennau yn cael eu darllen yn uchel ddwywaith gan ddarllenwr sgrin oherwydd nad yw’r dyluniadau’n dilyn patrwm gov.uk. Byddwn yn trwsio hyn fel bod yr wybodaeth i gyd yn cael ei darllen yn uchel unwaith yn unig, ac yn y cyd-destun cywir.
milestones:
  - description: |
      Nid yw’r botwm sy’n nodi dim diolch yn y gwiriadau cymhwystra yn ddigon disgrifiadol i ddarllenwyr sgrin.
      Nid yw hyn yn bodloni 4.1.2 (Name, Role, Value (Level A) Understanding Name, Role, Value, How to Meet Name, Role, Value), Canllawiau Hygyrchedd Cynnwys y We. 
      Rydym yn bwriadu trwsio’r gwall hwn ac ychwanegu cymaint o gyd-destun â phosibl at ein botymau.
    date: 2021-07-31
  - description: |
      Ar rai tudalennau, mae’n bosibl na fydd y botymau radio yn gwneud synnwyr y tu allan i’w cyd-destun. 
      Mae’n bosibl nad yw’n glir pa gwestiwn y mae’r botymau radio yn cyfeirio ato. 
      Nid yw hyn yn bodloni 1.3.1 (Info and Relationships (Level A) Understanding Info and Relationships, 
      How to Meet Info and Relationships), Canllawiau Hygyrchedd Cynnwys y We 
      Rydym yn bwriadu grwpio’r prif gwestiwn gyda’r botymau cywir wrth adeiladu’r dudalen.
    date: 2021-07-31
  - description: |
      Mae rhai cwestiynau gyda gwerthoedd rhifol ond yn darllen rhif 0 ar gyfer pobl sy’n defnyddio darllenwyr sgrin, waeth beth fo’r swm. 
      Nid yw hyn yn bodloni 1.3.1 (Info and Relationships (Level A) Understanding Info and Relationships, 
      How to Meet Info and Relationships), Canllawiau Hygyrchedd Cynnwys y We 
      Rydym yn bwriadu trwsio hyn, fel y bydd y darllenydd sgrin yn darllen y gwerth rhifol gwirioneddol ar y dudalen.
    date: 2021-07-31
  - description: |
      Ar rai tudalennau, darllenir y botymau radio fel cyfres o lythrennau a symbolau yn lle geiriau, a all ddrysu defnyddwyr darllenwyr sgrin. 

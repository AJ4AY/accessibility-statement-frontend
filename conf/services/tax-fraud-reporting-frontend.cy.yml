serviceDescription: |
  Rhowch wybod i CThEM am achosion o dwyll treth neu arbed treth a gyflawnwyd gan fusnes neu unigolyn. Mae’n cymryd tua 10-15 munud i wneud hyn. Ni ofynnir i chi uwchlwytho dogfennau yn yr adroddiad, a chedwir unrhyw wybodaeth a ddarperir yn breifat ac yn gyfrinachol. Gallwch roi gwybod yn ddienw neu roi manylion cyswllt i CThEM, er mwyn i CThEM allu gwneud gwaith dilynol i gael gwybodaeth ategol sydd gennych.

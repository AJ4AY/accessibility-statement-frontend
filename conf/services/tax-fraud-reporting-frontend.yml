serviceName: Report tax fraud or evasion
serviceHeaderName: Report tax fraud or evasion
serviceDescription: |
  Report tax fraud or evasion committed by a business or individual, which takes approximately 10-15 minutes to complete. You will not be asked to upload documentation in the report, and any information provided is kept private and confidential. You can report anonymously or provide contact details to HMRC, where HMRC may follow up to obtain supporting information you hold.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /report-tax-fraud

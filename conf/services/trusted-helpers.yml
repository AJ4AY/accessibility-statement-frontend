      There are actionable elements that have duplicated ID values present. This fails WCAG success criteria 4.1.1 Parsing (Level A).
    date: 2023-03-31
  - description: |
      A heading appears multiple times on the same page, with identical text and heading level. This fails WCAG success criteria 2.4.6 Headings and Labels (Level AA).
    date: 2023-03-31
  - description: |
      There is a button that does not clearly indicate the purpose when navigating out of context. This fails WCAG success criteria 2.4.6 Headings and Labels (Level AA).
    date: 2023-03-31
  - description: |
      An error message is present which does not clearly indicate what the user must do to proceed. This fails WCAG success criteria 3.3.3 Error Suggestion (Level AA).
    date: 2023-03-31
  - description: |

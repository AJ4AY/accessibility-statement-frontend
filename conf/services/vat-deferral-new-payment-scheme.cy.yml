serviceName:  Talu TAW a ohiriwyd oherwydd coronafeirws (COVID-19)
serviceDescription: |
  Pay VAT deferred due to coronavirus (COVID-19) is a new scheme that will be available to all customers who deferred
  their VAT payments between 20th March 2020 and 30th June 2020. Users will be able to set up an instalment plan with
  up to 11 consecutive monthly payments on the condition that they make their first payment within the 20/21 financial
  year.
